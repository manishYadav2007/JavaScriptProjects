        <div class="star-rating-box min-h-[250px] min-w-[450px] bg-white rounded-[1rem] flex flex-col items-center justify-center">

            </div>
            <span class="text-[1.4rem] font-[500] my-[0.8rem]" id="ratingCounterValue"></span>

        </div>
    </div>
