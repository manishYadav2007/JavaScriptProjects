<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="bg-container d-flex justify-content-center align-items-center">
        <div class="text-center wrapper p-4">
            <h1 class="title">
                Unlock the Secrets of Numbers
            </h1>
            <p class="text-description mt-4">Enter a number, and let's reveal its fascinating story.</p>

            <div class="input-container">
                <input type="number" class="user-input mt-4" id="userInput" placeholder="Enter a number....." />
            </div>

            <div class="spinner-container d-none" id="spinner">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="loading-text mt-2">Fetching wisdom...</p>
            </div>

            <div id="fact"
                class="fact-number-result-container d-flex justify-content-center align-items-center p-3 mt-4">
                <span class="text-result mt-2" id="factText">0 is the atomic number of the theoretical element
                    tetraneutron.</span>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
