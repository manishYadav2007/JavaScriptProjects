<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>

<body>


    <div class="note-app-container">
        <h1 class="app-title">üìù Quick Note</h1>

        <textarea cols="15" rows="16" class="input-field" id="noteInput"
            placeholder="Write your note here..."></textarea>

        <div class="button-group">
            <div class="btnContainer">
                <button class="btn primary-btn" id="saveBtn"><i class="fa-solid fa-bookmark"></i> Save</button>
            </div>
            <div class="btnContainer">
                <button class="btn secondary-btn" id="clearBtn"><i class="fa-solid fa-trash"></i> Clear</button>
            </div>
            <div class="btnContainer">
                <button class="btn ghost-btn" id="copyBtn"><i class="fa-solid fa-copy"></i> Copy</button>
            </div>
            <div class="btnContainer">
                <button class="btn ghost-btn" id="speakerBtn"><i class="fa-solid fa-volume-high"></i>Listen</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
