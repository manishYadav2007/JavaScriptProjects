<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="bg">
        <div class="typing-container">

            <div class="text-center">
                <h1 class="title">Speed Typing Test</h1>
                <span class="sub-title">On Your Fingers, Let's Go!</span>
            </div>

            <div class="timer-container d-flex flex-column align-items-center">
                <img src="timer.png" class="timer-icon" alt="">
                <span class="seconds text-white" id="secondsTimer">00</span>
            </div>

            <div class="quote-container ">
                <div class="d-none" id="spinner">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-white" role="status"></div>
                    </div>
                </div>
                <span class="quote-result text-white" id="randomQuote"></span>
                <textarea class="textarea-input" rows="8" placeholder="Start Typing Here....."
                    id="quoteInput"></textarea>
            </div>

            <p class="result text-center" id="typingResult"></p>

            <div class="btn-container d-flex justify-content-center">
                <button class="sumbit-btn" id="submitBtn">Submit</button>
                <button class="reset-btn ml-3" id="resetButton">Reset</button>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
