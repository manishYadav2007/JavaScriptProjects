<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="bg">
        <div class="time-converter-card " id="contain">
            <div class=" text-content text-center">
                <h3 class="title">⏱️ Time Converter</h3>
                <p class="description">Convert hours and minutes into seconds instantly.</p>
            </div>

            <div class="hours-container">
                <label for="hoursInput" class="hours-label label-el">Hours</label>
                <br>
                <input type="number" placeholder="Enter hours input here..." class="hours-input user-input" id="hoursInput">
            </div>


            <div class="minutes-container mt-3">
                <label for="hoursInput" class="hours-label label-el">Minutes</label>
                <br>
                <input type="number" placeholder="Enter minutes input here..." class="hours-input user-input" id="minutesInput">
            </div>

            <div class="">
                <button class="convert-to-seconds-btn " id="convertToSecondsBtn">Convert to Seconds</button>
            </div>
            <p id="timeInSeconds" class="output-text"></p>
            <p id="errorMsg" class="error-text"></p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
