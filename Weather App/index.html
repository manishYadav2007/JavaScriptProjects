<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="bg">
        <div class="weather-card">
            <div class="search-box">
                <input type="search" class="search-input" placeholder="Enter the city here...." id="inputField"
                    spellcheck="false">
                <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="mt-4">
                <p id="error" class=" error-msg"></p>
            </div>

            <div class="mt-4 d-none" id="spinner">
                <div class="spinner-border">

                </div>
            </div>

            <div class="weather-container d-none" id="weatherContainer">
                <img src="" id="weatherIcon" class="weather-icon" alt="">
                <h1 class="temp"></h1>
                <h2 class="city">New York</h2>



                <div class="details">

                    <div class="weather-column">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <p class="humidity"></p>
                            <p class="humidity-title">Humidity</p>
                        </div>
                    </div>

                    <div class="weather-column">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <p class="wind"></p>
                            <p class="wind-title">wind speed</p>
                        </div>
                    </div>

                </div>



            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
